<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="battren"></div>
  <header>
    <div class="head">
      <img src="/images/logo.svg" alt="logo">
      <div class="togle">
        <img src="/images/icon-hamburger.svg" alt="hamburger" id="hamburger">
      </div>
    </div>
    <ul class="links">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </header>
  <section class="intro">
    <div class="text">
      <span class="one">New</span>
      <p class="space"> Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p class="last">Project planning and time tracking for agile teams</p>
      <div class="btn-span">
        <button>Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
    </div>
    <div class="img">
      <img src="/images/illustration-devices.svg" alt="devices">
    </div>
  </section>
  <script src="js/index.js"></script>
</body>
</html>
